<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styling for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form wrapper styling */
        .form-wrapper {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        /* Form title */
        .form-wrapper h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Styling for the form labels and inputs */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-group .helptext {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        /* Styling for the submit button */
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #45a049;
        }

        /* Styling for error messages */
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        /* Responsive styling */
        @media (max-width: 500px) {
            .form-wrapper {
                width: 90%;
            }
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Message styling */
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .message.success {
            background-color: #4CAF50;
        }

        .message.error {
            background-color: #f44336;
        }

    </style>
</head>
<body>
    <div class="form-wrapper">
        <h1>Login</h1>

        <!-- Display messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <!-- Form begins -->
        <form method="POST" action="">
            {% csrf_token %}

            <!-- Username field -->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" required maxlength="150" value="{{ form.username.value }}">
                {% if form.username.errors %}
                    <div class="error">{{ form.username.errors }}</div>
                {% endif %}
            </div>

            <!-- Password field -->
            <div class="form-group">
                <label for="id_password">Password:</label>
                <input type="password" name="password" id="password" required>
                {% if form.password1.errors %}
                    <div class="error">{{ form.password.errors }}</div>
                {% endif %}
            </div>

            <!-- Submit button -->  
            <input type="submit" class="submit-btn" value="Login">
            
            <p class="register-link">New user? <a href="/register">Register here</a></p>
        </form>
        <!-- Form ends -->

    </div>
</body>
</html>
